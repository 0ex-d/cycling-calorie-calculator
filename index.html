<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <style>
            .weight-select-button-wrap button,
            .height-select-button-wrap button {
                border-radius: 0;
            }
            .weight-field-wrap input,
            .height-field-wrap input {
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <form>
                <div class="mb-3 age-field-wrap">
                    <label for="age" class="form-label">Age:</label>
                    <div class="d-flex">
                        <input type="text" class="form-control" id="age" placeholder="Enter age" aria-describedby="" />
                    </div>
                </div>
                <div class="mb-3 weight-field-wrap">
                    <label for="weight" class="form-label">Weight (kg):</label>
                    <div class="d-flex">
                        <input type="text" class="form-control" id="weight" placeholder="Enter weight" aria-describedby="" />
                        <div class="d-flex weight-select-button-wrap">
                            <button class="btn btn-outline-primary" type="button" id="kgButton">kg</button>
                            <button class="btn btn-outline-secondary" type="button" id="lbButton">lb</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3 height-field-wrap">
                    <label for="height" class="form-label">Height (cm):</label>
                    <div class="d-flex">
                        <input type="text" class="form-control" id="height" placeholder="Enter height" aria-describedby="" />
                        <div class="d-flex height-select-button-wrap">
                            <button class="btn btn-outline-primary" type="button" id="cmButton">cm</button>
                            <button class="btn btn-outline-secondary" type="button" id="inButton">lb</button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
